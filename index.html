<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Blast Lite</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="topbar">
        <h1>Block Blast Lite</h1>
        <div class="scoreboard">
          <div>Score: <span id="score">0</span></div>
          <div>Best: <span id="best">0</span></div>
          <div>Combo: <span id="combo">x1</span></div>
        </div>
      </header>

      <section class="game-wrap">
        <div id="board" class="board" aria-label="game board"></div>
        <aside class="side-panel">
          <h2>ピース</h2>
          <p class="hint">ピースをクリックまたはドラッグして配置。行/列が埋まると派手に消えます。</p>
          <div id="pieces" class="pieces"></div>
          <section class="goal-card" aria-live="polite">
            <h3>ミッション進捗</h3>
            <p id="goalText" class="goal-text"></p>
            <div class="goal-track">
              <div id="goalBar" class="goal-bar"></div>
            </div>
          </section>
          <button id="restartBtn" class="btn">リスタート</button>
          <p id="status" class="status"></p>
        </aside>
      </section>
    </main>

    <div id="toastLayer" class="toast-layer" aria-live="polite"></div>

    <script src="game_logic.js"></script>
    <script src="script.js"></script>
  </body>
</html>
